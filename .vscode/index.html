<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar.png"
          alt="Foto de Arielly Barros sorrindo com a cabeça levemente inclinada para esquerda, usando batom vermelho, camisa preta, e fundo branco."
        />
        <p>@ariellybarros</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://www.linkedin.com/in/arielly-barros/" target="_blank" >Conheça meu LinkedIn</a>
        </li>

        <li>
          <a href="https://github.com/ariellybarros" target="_blank">Conheça meu GitHub</a>
        </li>

        <li>
          <a href="https://ariellybarros.github.io/Calculadora-de-IMC-Responsiva/" target="_blank">Projeto: Calculadora IMC Responsiva</a>
        </li>

        <li>
          <a href="https://ariellybarros.github.io/Agregador-de-Links/" target="_blank">Projeto: Agregador de Links (dark/light mode)</a>
        </li>

        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.linkedin.com/in/arielly-barros/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://github.com/ariellybarros" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://ariellybarros.github.io/Calculadora-de-IMC-Responsiva/" target="_blank">
          <ion-icon name="scale-outline"></ion-icon>
        </a>

        <a href="https://ariellybarros.github.io/Agregador-de-Links/" target="_blank">
          <ion-icon name="link-outline"></ion-icon>
        </a>
      </div>

      <footer>
        "Feito com ❤ por <a href="https://www.linkedin.com/in/arielly-barros/">Arielly Barros</a>, projeto do Curso gratuito <a href="https://www.rocketseat.com.br/discover">Rocketseat Discover"</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
